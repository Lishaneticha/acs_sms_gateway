version: '3.0'

volumes:
  mongodb:

services: 
  app:
    build: 
      context: ./
    command: bash -c "node index.js"
    networks:
      - sms-network
    expose:
      - "5000"
    depends_on:
        - mongo
    restart: always

  mongo:
    image: mongo
    container_name: acs-sms-gateway-mongo
    ports: 
      - "27017:27017"
    volumes:
      - mongodb:/data/db 
    networks:
      - sms-network
    logging:
      driver: none
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - sms-network
    depends_on:
      - app
    ports:
      - "23002:23002"
    restart: always
    
networks:
  sms-network:
    driver: bridge      