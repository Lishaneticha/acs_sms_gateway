version: '3.0'

volumes:
  mongodb:

services: 

  rabbitmq:
    container_name: acs-sms-gateway-rabbitmq
    image: rabbitmq:3-management-alpine
    ports: 
      - "15672:15672"
      - "15671:15671"
      - "5672:5672"
    networks:
      - sms-network
    volumes:
      - '~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/mnesia/'
    restart: always

  app:
    build: 
      context: ./
    command: bash -c "node index.js"
    container_name: acs-sms-gateway
    networks:
      - sms-network
    ports:
      - "23002:23002"
    depends_on:
        - rabbitmq
    restart: always

  mongo:
    image: mongo
    container_name: acs-sms-gateway-mongo
    ports: 
      - "27017:27017"
    volumes:
      - mongodb:/data/db 
    networks:
      - sms-network
    logging:
      driver: none
    restart: always
    
networks:
  sms-network:
    driver: bridge      