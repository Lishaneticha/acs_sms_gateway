version: '3.0'

volumes:
  mongodb:

services: 

  rabbitmq:
    container_name: acs-sms-gateway-rabbitmq
    image: rabbitmq:3-management-alpine
    ports: 
      - "15672:15672"
      - "15671:15671"
      - "5672:5672"
    volumes:
      - ./rabbitmq/lib:/var/lib/rabbitmq
    networks:
      - sms-network

  app:
    build: 
      context: ./
    command: bash -c "npm i && node index.js"
    container_name: acs-sms-gateway
    networks:
      - sms-network
    volumes:
      - ./:/acs-sms-gateway
      - /acs-sms-gateway/node_modules
    ports:
      - "4004:4004"
    depends_on:
        - rabbitmq
    restart: always

  mongo:
    image: mongo
    container_name: acs-sms-gateway-mongo
    ports: 
      - "27017:27017"
    volumes:
      - mongodb:/data/db 
    networks:
      - sms-network
    logging:
      driver: none
    restart: always
    
networks:
  sms-network:
    driver: bridge      